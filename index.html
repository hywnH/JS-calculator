<!DOCTYPE html>
<html>

<head>
    <title>Web Calculator by HYWN</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="calculator.css"/>
</head>

<body>

    ><div class="button">.</div

</div>

</html>
