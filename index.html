<!DOCTYPE html>
<html>

<head>
    <title>Web Calculator by HYWN</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="calculator.css"/>
</head>

<body>

<div class="screen">0</div>

<div class="line">
    <div class="button etc JS-AC">AC</div
    ><div class="button etc JS-C">C</div
    ><div class="button etc JS-per">%</div
    ><div class="button operator JS-div">/</div>
</div
><div class="line">
    <div class="button JS-7">7</div
    ><div class="button JS-8">8</div
    ><div class="button JS-9">9</div
    ><div class="button operator JS-mul">Ã—</div>
</div>
<div class="line">
    <div class="button JS-4">4</div
    ><div class="button JS-5">5</div
    ><div class="button JS-6">6</div
    ><div class="button operator JS-sub">-</div>
</div>
<div class="line">
    <div class="button JS-1">1</div
    ><div class="button JS-2">2</div
    ><div class="button JS-3">3</div
    ><div class="button operator JS-add">+</div>
</div>
<div class="line last">
    <div class="button JS-0" id="zero">0</div
    ><div class="button JS-dot">.</div
    ><div class="button last operator JS-eq">=</div>
</div>

</body>
<script src="calculator.js"></script>



</html>
